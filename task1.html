<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .container-body{
        background-image: url(https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/chatbg.png);
        max-width: 500px;
        font-family: Roboto;
      }
      .head{
        background-color: #323f4b;
      }
      .itemA{
        border-radius: 10px 10px 0px 10px;
        text-align: right;
        background-color: #47a3f3;
      }
      .itemB{
        border-radius: 10px 10px 10px 0px;
        background-color: #52606d;
      }
    </style>
  </head>
  <body>
    <div  class="container container-body">
        <div class="row head">
        <div class="col-xs-12 text-light text-center fs-4 p-3">Rahul</div>
        </div>
    <div class="container">
        <div class="row mt-4 m-1  text-light">
            <div class="itemA col-xs-12 p-2 pe-4 mt-3 bg-primary">Hlo Rahul, how are you?</div>
            <div class="itemB col-xs-12 p-2 ps-4 mt-3 bg-secondary">Hi! I'am fine thanks for asking.</div>
            <div class="itemA col-xs-12 p-2 pe-4 mt-3 bg-primary">I published my website recently</div>
            <div class="itemB col-xs-12 p-2 ps-4 mt-3 bg-secondary">Ohh! great, can you send me URL?</div>
            <div class="itemA col-xs-12 p-2 pe-4 mt-3 bg-primary">https://demo.com</div>
            <div class="itemB col-xs-12 p-2 ps-4 mt-3 bg-secondary">Awesome, where did you learnt this?</div>
            <div class="itemA col-xs-12 p-2 pe-4 mt-3 bg-primary mb-5">In my college.</div>
        </div>
    </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
