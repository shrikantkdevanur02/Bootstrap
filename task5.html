<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

                background-size: cover;
                }
    </style>

  <body>
    <div class="body1 container-fluid mt-3">
        <p class="fs-1 fw-bold text-light p-4">Favorite Places</p>
        <div class="row m-2 bg-light p-3 rounded-3 ">
            <div class="col-9">
                <h2>Taj Mahal</h2>
                <p class="fs-6">If there was just one symbol to represent all of india, it would be the Taj Mahal</p>
            </div>
            <div class="col-3 d-flex justify-content-end  ">
                <img src="https://th-thumbnailer.cdn-si-edu.com/eBP1w0wGm1n7tZ4XtovPdnvxDOg=/800x800/filters:focal(1471x1061:1472x1062)/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/b6/30/b630b48b-7344-4661-9264-186b70531bdc/istock-478831658.jpg" height="125px" width="100px" alt="">
            </div>
        </div>

        <div class="row m-2 bg-light p-3 rounded-3 mt-4 ">
            <div class="col-9">
                <h2>Golden Temple</h2>
                <p class="fs-6">Amritsar is world-famous for beautiful and heighly revered Golden Temple </p>
            </div>
            <div class="col-3 d-flex justify-content-end  ">
                <img src="https://thumbs.dreamstime.com/b/golden-temple-india-holiest-shrine-sikhism-located-amritsar-54873749.jpg" height="125px" width="100px" alt="">
            </div>
        </div>

        <div class="row m-2 bg-light p-3 rounded-3 mt-4 mb-5">
            <div class="col-9">
                <h2>Mysore Palace</h2>
                <p class="fs-6">The Mysore Palace is a historical palace and the royal residence at Mysore</p>
            </div>
            <div class="col-3 d-flex justify-content-end  ">
                <img src="https://karnatakatourism.org/wp-content/uploads/2020/06/mysore-palace-1.jpg" height="125px" width="100px" alt="">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
